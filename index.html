<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Robert Kim">
    <meta name="keywords" content="DJ App, Party App, Music-sharing App">
    <meta name="description" content="This is an app in which it allows friends to listen to the same music in realtime!">
    <link rel="shortcut icon" type="image/png" href="dj.png" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Thee Music Archive</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html"><img src="dj.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html#features">Its Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html#origin">Its Origin</a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>

    <div class="main">
        <div class="title">
            <h1>DJ Everywhere App</h1>
            <h2>"Let's Jam Out Right Now!" </h2>
        </div>

        <div class="flex-container">
            <div class="genre-container flex-child">
                <h3>Genres:</h3>

                <button>
                    rap
                </button>

                <button>
                    electronic
                </button>

                <button>
                    country
                </button>

                <button>
                    rnb
                </button>

                <button>
                    classical
                </button>
            </div>

            <div class="mood-container flex-child">
                <h3>Moods:</h3>

                <button>
                    relaxing
                </button>
                <button>
                    romance
                </button>
                <button>
                    workout
                </button>
                <button>
                    chill
                </button>
                <button>
                    party
                </button>
            </div>

            <div class="top-5-container flex-child">
                <h3>Top 5 Songs:</h3>

                <button>
                    Suncity
                </button>
                <button>
                    Electricity
                </button>
                <button>
                    Spaceship
                </button>
                <button>
                    Remedy
                </button>
                <button>
                    True Feeling
                </button>
            </div>
        </div>

        <div class="search">
            <input type="text" name="search" aria-label="search box" placeholder="search song">
            <input type="submit" value="let's find it!">
        </div>

        <div class="music-player">
            <div class="text">
                <h3>Currently Playing:</h3>
                <h4>Meridian - Odesza</h4>
            </div>

            <div class="album-cover"></div>

            <div class="play-buttons">
                <button aria-label="rewind button"><i class="fas fa-backward"></i></button>
                <button aria-label="play button"><i class="fas fa-play"></i></button>
                <button aria-label="forward button"><i class="fas fa-forward"></i></button>
            </div>
        </div>
    </div>


    <footer>
        &copy; Robert Kim Email: robjkim@uw.edu
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
